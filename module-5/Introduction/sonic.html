<!DOCTYPE html>
<html lang="en">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Sonic Example</title>
    <style>
      .prevent-select {
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10 and IE 11 */
        user-select: none; /* Standard syntax */
      }
    </style>
  </head>
  <body class="prevent-select">
    <canvas id="cvs" style="background-color: antiquewhite" width="1024" height="512"></canvas>
  </body>
  <script defer>

"CODE HERE___________________________________________________________________________"

const cvs = document.getElementById("cvs");
const ctx = cvs.getContext("2d");
const sonicPath = "sonic_sprite_sheet.png";
const sonicSheet = new Image ();
const SonicRunning1 = {x: 0, y: 127, width: 102, height: 121, count: 9}
let frameNumber = 0;
let posX = 0;
let hero = SonicRunning1;

function animate(){
  ctx.clearRect(0, 0, cvs.width, cvs.height);
  const dx = 0, dy = 100, dw = hero.width, dh = hero.height
  const sx = frameNumber * hero.width, sy = hero, sw = hero.width, sh = hero.height;
  ctx.drawImage(sonicSheet, sx, sy, sw, sh, dx + posX, dy, dw, dh);
  }
  
  if(posX < csv.width - hero.width){
    frameNumber++;
    if(frameNumber >= hero.count){
    frameNumber = 0;
  }
  posX += 15;
  else{
      posX = cvs.width - SonicRunning1.width;
    }}

function sonicSheetLoaded(){
  console.log("Sprite Sheet Loaded!");
  setInterval(animate, 0.001);
}

sonicSheet.addEventListener("load", sonicSheetLoaded);
sonicSheet.src = sonicPath;

  </script>
</html>
